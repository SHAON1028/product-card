<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- parent Wrap -->
        <div class="card-container">
            <!-- image Oontainer -->
            <div class="image-container">
                <img src="images/image-product-desktop.jpg" alt="">
            </div>
            <!-- full content -->
            <div class="full-content">
                <div class="top-content">
                    <h2>PERFUMES</h2>
                    <h1>Gabrielle Essence Eau De Parfum </h1>
                </div>
                <div class="paragraph">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer- Creator for
                        the House of CHANEL. </p>
                </div>
                <div class="amount">
                    <div class="correct-amount">
                        <p>$149.99</p>
                    </div>
                    <div class="strikethrough-value">
                        <p>$169.99</p>
                    </div>
                </div>
                <a href="">
                   <div class="button">
                    
                    <button class="btn"> <img src="images/icon-cart.svg" alt=""><span class="add">Add to Cart</span></button>
                   </div>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
